<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sURL</title>
		<link rel="stylesheet" href="styles/default.css" />
		<link rel="stylesheet" href="styles/home.css" />
	</head>
	<body>
		<main>
			<h1>sURL</h1>
			<h2>URL을 단축해보세요!</h2>
			<form id="form" name="form" method="post" action="/">
				<div>
					<input
						type="url"
						name="url"
						id="url"
						placeholder="단축하거나 찾을 URL을 적어주세요."
						class="form-style form-input"
						required
					/>
				</div>
				<div id="submit-btns">
					<div>
						<input
							type="submit"
							value="단축 URL 만들기"
							class="form-style form-submit"
							id="create"
						/>
					</div>
					<div>
						<input
							type="submit"
							value="해당 URL 찾기"
							class="form-style form-submit"
							id="find"
						/>
					</div>
				</div>
			</form>
		</main>
		<script src="scripts/index.js"></script>
	</body>
</html>
